<!DOCTYPE html>
<html>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <head>
        <meta charset="utf-8" />
        <title>Election Simulator</title>
    </head>
    <body>
        <p><a href="/">Go back to homepage</a></p>
        <h2>Choose how you want to use the app</h2>
        <div>
            <button id="1-sim" onclick="reveal(['2-poll','2-ideo'], this)">Simulate Election</button>
            <button id="1-eval" onclick="reveal(['2-eval'], this)">Evaluate Election</button>
        </div>
        <div>
            <button id="2-poll" onclick="reveal(['3-fptp','3-pref','3-appr','3-pair'], this)">Polling Data</button>
            <button id="2-ideo" onclick="reveal(['3-fptp','3-pref','3-appr','3-pair'], this)">Ideological Model</button>
            <button id="2-eval" onclick="reveal(['3-no'], this)">Polling Data</button>
        </div>
        <div>
            <button id="3-fptp" onclick="reveal(['4-file','4-text'], this)">FPTP Polls</button>
            <button id="3-pref" onclick="reveal(['4-file','4-text'], this)">Preference Lists</button>
            <button id="3-appr" onclick="reveal(['4-file','4-text'], this)">Approval Polls</button>
            <button id="3-pair" onclick="reveal(['4-file','4-text'], this)">Ranked Pairs</button>
            <button id="3-no">Not Implemented Yet</button>
        </div>
        <div>
            <button id="4-file" onclick="reveal(['5-sub'], this)">Input File</button>
            <button id="4-text" onclick="reveal(['5-sub'], this)">Input Text</button>
        </div>
        <div>
            <button id="5-sub" onclick="submit()">Ready?</button>
        </div>
        <!--<p id='displaything'></p>-->
        <div>
            <form id='sub_form' action = "/election_sim/submission" method = "POST" enctype = "multipart/form-data">
                <input type = "file" name = "file"></input>
                <input type = "submit"></input>
            </form>
        </div>
        <div>
            <form id='fptp_form' action = "/election_sim/submission" method = "POST" enctype = "multipart/form-data">
                <input type = "text"></input>
                <input type = "submit"></input>
            </form>
        </div>
        <div>
            <form id='pref_form' action = "/election_sim/submission" method = "POST" enctype = "multipart/form-data">
                <input type = "text"></input>
                <input type = "submit"></input>
            </form>
        </div>
        <div>
            <form id='appr_form' action = "/election_sim/submission" method = "POST" enctype = "multipart/form-data">
                <input type = "text"></input>
                <input type = "submit"></input>
            </form>
        </div>
        <div>
            <form id='pair_form' action = "/election_sim/submission" method = "POST" enctype = "multipart/form-data">
                <input type = "text"></input>
                <input type = "submit"></input>
            </form>
        </div>
    </body>
    <script type="text/javascript" src={{ url_for('static', filename='election_sim.js') }}></script>
</html>
