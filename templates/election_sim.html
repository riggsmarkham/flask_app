<!DOCTYPE html>
<html>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <head>
        <meta charset="utf-8" />
        <title>Election Simulator</title>
    </head>
    <body>
        <p><a href="/">Go back to homepage</a></p>
        <h2>Choose how you want to use the app</h2>
        <div>
            <button id="1-sim" onclick="reveal(['2-poll','2-ideo'], this)">Simulate Election</button>
            <button id="1-eval" onclick="reveal(['2-no'], this)">Evaluate Election</button>
        </div>
        <div>
            <button id="2-poll" onclick="reveal(['3-fptp','3-pref','3-appr','3-pair'], this)">Polling Data</button>
            <button id="2-ideo" onclick="reveal(['3-no'], this)">Ideological Model</button>
            <button id="2-no">Not Implemented Yet</button>
        </div>
        <div>
            <button id="3-fptp" onclick="reveal(['4-file','4-text'], this)">FPTP Polls</button>
            <button id="3-pref" onclick="reveal(['4-file','4-text'], this)">Preference Lists</button>
            <button id="3-appr" onclick="reveal(['4-no'], this)">Approval Polls</button>
            <button id="3-pair" onclick="reveal(['4-no'], this)">Ranked Pairs</button>
            <button id="3-no">Not Implemented Yet</button>
        </div>
        <div>
            <button id="4-file" onclick="reveal(['5-sub'], this)">Input File</button>
            <button id="4-text" onclick="reveal(['5-sub'], this)">Input Text</button>
            <button id="4-no">Not Implemented Yet</button>
        </div>
        <div>
            <button id="5-sub" onclick="submit(this)">Ready?</button>
        </div>
        <!--<p id='displaything'></p>-->
        <div>
            <form id='file_form'>
                <input type = "file" name = "file"></input>
                <input id = 'file_form_submission' type = "submit"></input>
            </form>
        </div>
        <div>
            <form id='fptp_form' action = "/election_sim/submission" method = "POST" enctype = "multipart/form-data">
                <div id="fptp_setup">
                    <input type = "text" id='fptp_num'>How many candidates are there?</input>
                    <button onclick="populate_fptp_form()">Submit</button>
                </div>
                <div id="fptp_input">
                    <textarea id="fptp_textarea" rows="5" cols="2" name="text" placeholder="Enter name"></textarea>
                    <input type = "submit" value="Submit"></input>
                </div>
            </form>
        </div>
        <div>
            <form id='pref_form' action = "/election_sim/submission" method = "POST" enctype = "multipart/form-data">
                <input type = "text"></input>
                <input type = "submit"></input>
            </form>
        </div>
        <div>
            <form id='appr_form' action = "/election_sim/submission" method = "POST" enctype = "multipart/form-data">
                <input type = "text"></input>
                <input type = "submit"></input>
            </form>
        </div>
        <div>
            <form id='pair_form' action = "/election_sim/submission" method = "POST" enctype = "multipart/form-data">
                <input type = "text"></input>
                <input type = "submit"></input>
            </form>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src={{ url_for('static', filename='election_sim.js') }}></script>
</html>
